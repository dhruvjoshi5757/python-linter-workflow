name: Super Linter

on: push

jobs: 
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v2

      - name: Run Super-linter
        uses: github/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secret.GITHUB_TOKEN }}
